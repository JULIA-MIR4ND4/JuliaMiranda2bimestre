<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tênis de Vôlei</title>
  <link rel="stylesheet" href="./styles/style_index.css" /> <!-- conecta no css refernte a essa pagina -->
</head>
<body>
  <div class="container"> <!-- Cria um bloco principal da página, usada no css -->
    <!-- Cabeçalho -->
    <header class="header">
      <h1>Tênis de Vôlei</h1>
    </header>

    <!-- Produtos, dentro da classe main (onde os produtos são exibidos) cada div representa um tenis com: imagem, nome, preco. 
     E quando clicar, chama uma função JavaScript: goToDetails(n) — onde o número identifica o tênis escolhido. -->
    <main class="products"> 
      <div class="product" onclick="goToDetails(1)">
        <!-- Imagem atualizada -->
        <img src="imagens/asics metarise.jpeg" alt="Tênis Pro Attack">
        <h2>ASICS Metarise 2 Paris</h2>
        <!-- Preço atualizado -->
        <p>R$ 1300,00</p>
      </div>
      <div class="product" onclick="goToDetails(2)">
        <img src="imagens/giannis immortality.jpeg" alt="Tênis 2">
        <h2>Nike Giannis Immortality 3</h2>
        <p>R$ 560,00</p>
      </div>
      <div class="product" onclick="goToDetails(3)">
        <img src="imagens/Nike Giannis.jpeg" alt="Tênis 3">
        <h2>Nike Giannis Immortality 4</h2>
        <p>R$ 600,00</p>
      </div>
      <div class="product" onclick="goToDetails(4)">
        <img src="imagens/nike kyrie.jpeg" alt="Tênis 4">
        <h2>Nike Kyrie 7</h2>
        <p>R$ 1400,00</p>
      </div>
      <div class="product" onclick="goToDetails(5)">
        <img src="imagens/nike lebron.jpeg" alt="Tênis 5">
        <h2>Nike LeBron Witness 8</h2>
        <p>R$ 900,00</p>
      </div>
    </main>

    <!-- Botão do carrinho -->
    <footer class="footer"> <!--área do rodapé da página-->
      <button class="go-cart" onclick="goToCarrinho()">Ir para o carrinho</button>
    </footer>
  </div>

  <script src="./script/script_index.js"></script>  <!-- conecta o js dessa pagina, onde vai estar as funcoes -->
</body>
</html>
